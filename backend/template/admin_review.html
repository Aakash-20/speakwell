<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Review</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="/static/table.css">
    <link rel="stylesheet" href="/static/dashboard.css">
    <style>
      .large-textarea {
        width: 100%;
        resize: vertical;
        box-sizing: border-box;
      }

      .add-widget-form {
        width: 100%;
      }

      .main-container.add-widget {
        width: 100%;
      }

      .body-content {
        display: grid;
        grid-template-columns: 1fr 3fr;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="backend-root">
      <header>
        <div class="header-section">
          <div class="header-content">
            <div class="header-container logo">
                <img src="/background/swa.png" class="platform-logo">
            </div>
          </div>
        </div>
      </header>
      <div class="body-root">
        <div class="body-section">
          <div class="body-content">
            <div class="sidebar">
              <div class="sidebar-content">
                <div class="sidebar-container sidebar-menu">
                    <a href="/admin_index" class="menu-item"><i class="fas fa-edit menu-icon"></i>Blog's</a>
                    <a href="/admin_image" class="menu-item"><i class="fas fa-image menu-icon"></i>Image's</a>
                    <a href="/admin_contact" class="menu-item"><i class="fas fa-map-marker-alt menu-icon"></i>Contact Us</a>
                    <a href="/admin_review" class="menu-item"><i class="fas fa-comment menu-icon"></i>Review</a>
                    <a href="/logout" class="menu-item"><i class="fas fa-sign-out-alt menu-icon"></i>Log Out</a>
                </div>
            </div>
            <div class="main-content">
              <div class="main-container add-widget">
                <h2>Add Elfsight Widget HTML</h2>
                <div class="add-widget-form">
                  <form action="/admin/url/1" method="POST">
                    <div class="form-field field-1 medium">
                      <label for="widget-code">Elfsight Widget Code</label>
                      <textarea id="widget-code" rows="10" name="url" placeholder="Paste your Elfsight widget code here..." required class="large-textarea">{{ widget }}</textarea>
                    </div>
                    <div class="add-widget-actions">
                      <div class="button-container">
                        <button class="add-widget" type="submit">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="preview-container">
                <h2>Preview of the Widget</h2>
                <div id="elfsight-widget">{{ widget }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
