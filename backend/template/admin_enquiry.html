<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Enquiry</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="/static/table.css">
    <link rel="stylesheet" href="/static/admin.css">
  </head>
  <body>
    <div class="backend-root">
      <header>
        <div class="header-section">
          <div class="header-content">
            <div class="header-container logo">
              <img src="/static/images/swl3.png" class="platform-logo">
            </div>
          </div>
        </div>
      </header>
      <div class="body-root">
        <div class="body-section">
          <div class="body-content">
            <div class="sidebar">
              <div class="sidebar-content">
                <div class="sidebar-container sidebar-menu">
                  <a href="/admin" class="menu-item"><i class="fas fa-edit menu-icon"></i>Blog's</a>
                  <a href="/admin_image" class="menu-item"><i class="fas fa-image menu-icon"></i>Image's</a>
                  <a href="/admin/contact" class="menu-item"><i class="fas fa-comments menu-icon"></i>Contact Us</a>
                  <a href="/admin/enquiry" class="menu-item"><i class="fas fa-comment menu-icon"></i>Enquiry</a>
                  <a href="/" class="menu-item"><i class="fas fa-sign-out-alt menu-icon"></i>Log Out</a>
                </div>
              </div>
            </div>
            <div class="main">
              <div class="main-content">
                {% if message %}
                <div class="alert">
                  {{ message }}
                </div>
                {% endif %}
                <div class="main-container new-blog">
                  <h2>Enquiry</h2>
                </div>
              </div>
              <form method="GET" action="/admin/enquiry"  name="listForm" class="form scrollX">
                <div class="formHeader row">
                    <h2 class="text-1 fl">Enquiries</h2>
                </div>
                <div class="table">
                    <div class="row bg-1">
                        <div class="cell cell-100p text-fff">NAME</div>
                        <div class="cell cell-20 text-fff">PHONE NO.</div>
                        <div class="cell cell-10 text-center text-fff">ENQUIRY</div>
                        <div class="cell cell-100 text-center text-fff">COURSE</div>
                    </div>
                    <ul>
                        {% for item in enquiry %}
                        <li class="row">
                          <div class="cell cell-100p">{{ item.customer_name }}</div>
                          <div class="cell cell-20">{{ item.customer_phone }}</div>
                          <div class="cell cell-10 text-center">{{ item.text }}</div>
                          <div class="cell cell-100 text-center">{{ item.course }}</div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
