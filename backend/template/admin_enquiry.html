    <link rel="stylesheet" href="/static/table.css">
    <link rel="stylesheet" href="/static/admin.css">
  </head>
  <body>
    <div class="backend-root">
      <header>
        <div class="header-section">
          <div class="header-content">
            <div class="header-container logo">
              <img src="/static/images/swl3.png" class="platform-logo">
            </div>
          </div>
        </div>
      </header>
      <div class="body-root">
        <div class="body-section">
          <div class="body-content">
            <div class="sidebar">
              <div class="sidebar-content">
                <div class="sidebar-container sidebar-menu">
                  <a href="/admin" class="menu-item"><i class="fas fa-edit menu-icon"></i>Blog's</a>

                <div class="main-container new-blog">
                  <h2>Enquiry</h2>
                </div>
              </div>
                <div class="table">
                    <div class="row bg-1">
                        <div class="cell cell-100p text-fff">NAME</div>
                        <div class="cell cell-20 text-fff">PHONE NO.</div>
                        <div class="cell cell-10 text-center text-fff">ENQUIRY</div>
                        <div class="cell cell-100 text-center text-fff">COURSE</div>
                    </div>
                    <ul>
                        <li class="row">
                            <div class="cell cell-100p"><a href="">PRODUCT 01</a></div>
                            <div class="cell cell-20"><a href="">0123456789</a></div>
                            <div class="cell cell-10 text-center"><a href="">10/8/2024</a></div>
                            <div class="cell cell-100 text-center"><a href="">XYZ</a></div>
                        </li>
                        <li class="row">
                            <div class="cell cell-100p"><a href="">PRODUCT 02</a></div>
                            <div class="cell cell-20"><a href="">0123456789</a></div>
                            <div class="cell cell-10 text-center"><a href="">15/10/2024</a></div>
                            <div class="cell cell-100 text-center"><a href="">XYZ</a></div>
                        </li>
                    </ul>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
